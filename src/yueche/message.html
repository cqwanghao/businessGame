<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport"
	    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>信息</title>
  <link rel="stylesheet" href="./css/index.css">
  <script>
    (function (window, document) {
      var setRem = function() {
        var innerWidth = document.documentElement.getBoundingClientRect().width || window.innerWidth;
        if (innerWidth > 768) {
          document.documentElement.style.fontSize = 48 + 'px';
        }else { 
          document.documentElement.style.fontSize =  innerWidth / 15 + 'px';
        }
      }; 
      window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', setRem, false);
      setRem();
    })(window, document);
  </script>
</head>
  <body>
    <div class="containerMessage">
      <div class="person">
        <div class="area">
          <div class="avatar">
            <img src="images/avatar1.png" >
          </div>
          <div class="messageBox">
            <div class="option">
              <div class="icon">
                <img src="images/me.png" >
              </div>
              <div class="message">
                <input type="text" placeholder="请输入姓名" class="info" />
              </div>
            </div>
            <div class="option">
              <div class="icon">
                <img src="images/phone.png" >
              </div>
              <div class="message">
                <input type="text" placeholder="请输入电话" maxlength="11" class="info" />
              </div>
            </div>
            <div class="option">
              <div class="icon">
                <img src="images/location.png" >
              </div>
              <div class="message">
                <input type="text" placeholder="请输入地址" class="info" />
              </div>
            </div>
            <div class="option">
              <div class="icon">
                <img src="images/sms.png" >
              </div>
              <div class="message">
                <input type="text" placeholder="请输入短信验证码" maxlength="6" class="info" />
                <div class="code">获取验证码</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
