<head>

  <link rel="stylesheet" href="./css/mobileSelect.css">

  <script>
    (function (window, document) {
      var setRem = function () {
        var innerWidth = document.documentElement.getBoundingClientRect().width || window.innerWidth;
        if (innerWidth > 768) {
          document.documentElement.style.fontSize = 48 + 'px';
        } else {
          document.documentElement.style.fontSize = innerWidth / 15 + 'px';
        }
      };
      window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', setRem, false);
      setRem();
    })(window, document);
  </script>
</head>

<body>

  <script src="./js/jquery-1.11.0.min.js"></script>

  <script>
    (function () {
      $(function () {
        // 阻止手机虚拟键盘弹起

          document.activeElement.blur();

        var shortAddressArr = ['北京市', '重庆市', '广东省']; //短地址
        var mobileSelect1 = new MobileSelect({
          trigger: '#address',
          title: '地址选择',
          wheels: [
            { data: addressArr }

          transitionEnd: function (indexArr, data) {
            //console.log(data);
          },
          callback: function (indexArr, data) {
            // data = data.toString();
            // $("#address").val(data.substring(0,3));
            // $("#address").val(data);
            $("#address").val(shortAddressArr[indexArr]);

    })();
