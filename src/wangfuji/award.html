<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>王福记猪肉脯</title>
  <link rel="stylesheet" href="./css/index.css">
  <script>
    (function (window, document) {
      var setRem = function () {
        var innerWidth = document.documentElement.getBoundingClientRect().width || window.innerWidth;
        if (innerWidth > 768) {
          document.documentElement.style.fontSize = 48 + 'px';
        } else {
          document.documentElement.style.fontSize = innerWidth / 15 + 'px';
        }
      };
      window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', setRem, false);
      setRem();
    })(window, document);
  </script>
</head>

<body>
  <div class="awardWrap">
    <!-- 公共头部 -->
    <div class="nav_main">
      <div class="home"></div>
      <div class="cart"></div>

          <li>个人资料</li>
          <li>退出</li>
        </ul>
      </div>
      <div class="menu"></div>
    </div>
    <!-- award -->
    <div class="page">
      <div class="wrap">
        <div class="prize-photo">
          <img src="./images/bottle3.png" class="photo" />
        </div>
        <div class="word">
          <p>恭喜<span class="name">Er</span></p>
          <p>获得<span class="total">3000</span>个赞，荣获iphonex一部，并印有产品照片的产品可销往全球（详情工作人员会与您电话联系）</p>
        </div>
      </div>
      <!-- mask -->
      <div class="pageMask">
        <div class="close"></div>
        <ul class="maskMenu">
          <li>
            <a href="javascript:;">
              <img src="./images/mask-item1.png" />
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img src="./images/mask-item2.png" />
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img src="./images/mask-item3.png" />
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img src="./images/mask-item4.png" />
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img src="./images/mask-item5.png" />
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
