<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!--QQ浏览器私有-->
  <meta name="x5-fullscreen" content="true"><!--全屏模式-->
  <meta name="x5-orientation" content="landscape"><!--强制横屏-->
  <meta name="x5-page-mode" content="app"><!--应用模式-->
  <!--UC浏览器私有-->
  <meta name="full-screen" content="yes"><!--全屏模式-->
  <meta name="screen-orientation" content="landscape"><!--强制横屏-->
  <meta name="browsermode" content="application"><!--应用模式-->
  <!--360浏览器-->
  <meta name="360-fullscreen" content="true"><!--全屏模式-->
  <!--IOS私有：删除默认的苹果工具栏和菜单栏(即启用WebApp全屏模式)-->
  <meta name="apple-mobile-web-app-title" content="添加至主屏幕后的标题">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>奥迪</title>
  <link rel="stylesheet" href="./css/index.css">
  <script>
    (function (window, document) {
      var setRem = function () {
        var innerWidth = document.documentElement.getBoundingClientRect().width || window.innerWidth;
        if (innerWidth > 768) {
          document.documentElement.style.fontSize = 48 + 'px';
        } else {
          document.documentElement.style.fontSize = innerWidth / 15 + 'px';
        }
      };
      window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', setRem, false);
      setRem();
    })(window, document);
  </script>
</head>
