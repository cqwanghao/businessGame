<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport"
	    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>飞鹤</title>
  <link rel="stylesheet" href="css/slidePage.min.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script>
    (function (window, document) {
      var setRem = function() {
        var innerWidth = document.documentElement.getBoundingClientRect().width || window.innerWidth;
        if (innerWidth > 768) {
          document.documentElement.style.fontSize = 48 + 'px';
        }else { 
          document.documentElement.style.fontSize =  innerWidth / 15 + 'px';
        }
      }; 
      window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', setRem, false);
      setRem();
    })(window, document);
  </script>
</head>
  <body>
    <div class="container slide-container" id="slide-container">
      <!-- 加载页 -->
      <div class="page loading slide-page">
        <div class="loadingTitle">
          <div class="loading-circle">
            <img src="images/loading-circle" />

          </div>
          <img src="images/loading1.png" class="loading1" />
        </div>  
      </div>
      <!-- 简介页 -->

         </div>

          <img src="images/brief-cloud1.png" />
        </div>
        <div class="brief-cloud2">
          <img src="images/brief-cloud2.png" />
        </div>
        <div class="brief-flower">
          <img src="images/brief-flower.png" />
        </div>
        <div class="brief-word1">
          <img src="images/brief-word1.png" />
        </div>
        <div class="brief-cloud3">

        </div>
        <div class="brief-card">
          <img src="images/brief-card.png" />

          </div>
        </div>
        <div class="message-word2">
          <img src="images/message-word2.png" />
        </div>
        <div class="message-box2">
          <img src="images/message-box.png" />
          <div class="addr">

        <div class="message-cloud1">
          <img src="images/message-cloud1.png" />
        </div>
        <div class="message-bird">

        </div>
