<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>为新生鹤彩</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery.1.8.2.min.js"></script>
  <script src="./js/swiper.min.js"></script>
  <script src="./js/swiper.animate1.0.3.min.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/preloadjs-0.6.2.min.js"></script>
  <script src="js/soundjs-0.6.2.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script src="js/layer/layer.js"></script>
  <script src="js/orienter.min.js"></script>
  <script src="js/exif.js"></script>
  <script src="js/AlloyFinger.js"></script>
  <script src="js/transformjs.js"></script>
  <script src="js/html2canvas.js"></script>
  <script src="./js/index.js"></script>
  <script>
    (function (window, document) {
      var setRem = function () {
        var innerWidth = document.documentElement.getBoundingClientRect().width || window.innerWidth;
        if (innerWidth > 768) {
          document.documentElement.style.fontSize = 48 + 'px';
        } else {
          document.documentElement.style.fontSize = innerWidth / 15 + 'px';
        }
      };
      window.addEventListener('orientationchange' in window ? 'orientationchange' : 'resize', setRem, false);
      setRem();
    })(window, document);
  </script>
</head>

<body>
  <!-- 背景音乐 -->
  <div id="audio_btn" class="video_exist rotate">
    <audio loop="" src="media/music.mp3" id="media" preload=""></audio>
  </div>
  <div class="swiper-container pageSwiper">
    <div class="swiper-wrapper">
      <!-- 加载 -->

          <div class="xingxing"></div>
          <div class="yun1"></div>
          <div class="yun2"></div>
          <!-- <div class="ani chibang"></div>  -->
          <div class="loadYBg">
            <span class="count">0</span>
          </div>
          <div class="xianhe1"></div>
          <div class="yun3"></div>
          <div class="yun4"></div>
          <div class="gou1"></div>
          <div class="gou11"></div>
          <div class="yun6"></div>
          <div class="yun7"></div>
          <div class="hua"></div>
          <div class="yun8"></div>
          <div class="nextBtn1 next-btn"></div>
          <div class="textBox">
            <div class="text1 fadeIn"></div>
            <div class="text2 fadeIn"></div>
            <div class="text3 fadeIn"></div>
          </div>
          <!-- 过度2 -->

            <div class="gou2"></div>
            <div class="xianhe2"></div>
            <div class="denglong2"></div>
            <div class="yun11"></div>
            <div class="yun22"></div>
          </div>
          <!-- 表单 -->
          <div class="message-lantern">
            <img src="images/message-lantern.png" />
          </div>
          <div class="infoBoxZ">
            <div class="message-word1">
              <img src="images/message-word1.png" />
            </div>
            <div class="message-box">
              <img src="images/message-box.png" />
              <div class="date">
                <input type="text" class="year" />
                <span>年</span>
                <input type="text" class="month" />
                <span>月</span>
              </div>
            </div>
            <div class="message-word2">
              <img src="images/message-word2.png" />
            </div>
            <div class="message-box2">
              <img src="images/message-box.png" />
              <div class="addr">
                <input type="text" class="addr-s" maxlength="13" />
              </div>
            </div>
          </div>
          <div class="message-cloud1">
            <img src="images/message-cloud1.png" />
          </div>
          <div class="message-cloud2">
            <img src="images/message-cloud2.png" />
          </div>
          <div class="message-upload">
            <img src="images/message-upload.png" />
          </div>
          <div class="dashu">
            <div class="dl1"></div>
            <div class="dl2 animated infinite shake"></div>
            <div class="dl3"></div>
            <div class="dl4 animated infinite shake"></div>
            <div class="dl5 animated infinite shake"></div>
            <div class="dl6"></div>
          </div>
          <div class="templet">
            <!-- <div class="templet-tree">
                      <img src="images/templet-tree.png" />
                    </div> -->
            <!-- <div class="templet-lantern">
                      <img src="images/templet-lantern.png" />
                    </div> -->
            <div class="templet-lantern2">
              <img src="images/templet-lantern2.png" />
            </div>
            <div class="templet-pine">
              <img src="images/templet-pine.png" />
            </div>
            <div class="yun33"></div>
            <div class="templet-card" id="templet-card">
              <img src="images/templet-card.png" />
            </div>
            <div class="templet-lantern3">
              <img src="images/templet-lantern3.png" />
            </div>
            <div class="templet-cloud">
              <img src="images/templet-cloud.png" />
            </div>
            <div class="arrow-left swiper-arrow-prev">

            </div>
            <div class="arrow-right swiper-arrow-next">
              <img src="images/arrow-right.png" />
            </div>
            <div class="slideWrapper">
              <div class="uploadBox">
                <div class="swiper-container tempSwiper">
                  <div class="swiper-wrapper">
                    <div class="upload-area swiper-slide">
                      <div class="upload-box upload-box1">
                          <div class="upload-box-wrap">
                            <img src="images/templet-upload1.png" class="templetBg" />
                          </div>
                      </div>
                      <img src="images/templet1.png" class="templetImg" />
                      <div class="word-area word-area1">
                        <div class="p1">
                          <span class="t-year"></span>年
                          <span class="t-month"></span>月童星
                          <span class="t-name"></span>
                        </div>
                        <div class="p2">登上头条，为白衣天使送上祝福！</div>
                        <div class="p3">他表示：</div>
                        <div class="p4">感谢
                          <span class="t-addr"></span>的白衣天使在
                          <span>
                            <span class="t-year"></span>年
                            <span class="t-month"></span>月
                          </span>接生如此
                          <span class="t-tag"></span>的我。
                        </div>
                        <div class="qrcodes">
                          <p>长按送祝福</p>
                          <img src="images/qrcode.png" />
                        </div>
                        <div class="tag">

                        </div>
                      </div>
                      <!-- <input type="file" class="fileUpload" id="upload" accept="image/*"> -->
                    </div>
                    <div class="upload-area swiper-slide">
                      <div class="upload-box upload-box2">
                        <div class="upload-box-wrap">
                          <img src="images/templet-upload2.png" class="templetBg" />
                        </div>
                      </div>
                      <img src="images/templet2.png" class="templetImg" />
                      <div class="word-area word-area2">
                        <div class="vertical">
                          <div class="p6 word">祝你们新春快乐</div>
                          <div class="p5 word">接生如此
                            <span class="t-tag"></span>的我
                          </div>
                          <div class="p4 word">感谢你们在
                            <span>
                              <span class="t-year"></span>年
                              <span class="t-month"></span>月
                            </span>
                          </div>
                          <div class="p3 word">的白衣天使</div>
                          <div class="p2 word">
                            <span class="t-addr"></span>
                          </div>
                          <div class="p1 word">感谢</div>
                        </div>
                        <div class="p7">
                          <span class="t-name"></span>
                        </div>
                        <div class="qrcodes">

                        </div>

                      </div>
                      <!-- <input type="file" class="fileUpload" id="upload" accept="image/*"> -->

                    <div class="upload-area swiper-slide">

                            <img src="images/templet-upload3.png" class="templetBg" />
                          </div>
                      </div>
                      <img src="images/templet3.png" class="templetImg" />
                      <div class="word-area word-area3">
                        <div class="vertical">
                          <div class="p6 word">祝你们新春快乐</div>
                          <div class="p5 word">接生如此
                            <span class="t-tag"></span>的我
                          </div>
                          <div class="p4 word">感谢你们在
                            <span>
                              <span class="t-year"></span>年
                              <span class="t-month"></span>月
                            </span>
                          </div>
                          <div class="p3 word">的白衣天使</div>
                          <div class="p2 word">
                            <span class="t-addr"></span>
                          </div>
                          <div class="p1 word">感谢</div>  
                        </div>
                        <div class="p7">
                          <span class="t-name"></span>
                        </div>
                        <div class="qrcodes">
                          <img src="images/qrcode.png" />
                          <p>长按送祝福</p>
                        </div>
                        <div class="tag">
                          <img src="images/tag3-2.png" />
                        </div>
                      </div>
                      <!-- <input type="file" class="fileUpload" id="upload" accept="image/*"> -->
                    </div>
                  </div>
                </div>
                <input type="file" class="fileUpload" id="upload0" accept="image/*">
                <input type="file" class="fileUpload" id="upload1" accept="image/*">
                <input type="file" class="fileUpload" id="upload2" accept="image/*">
                <input type="file" class="fileUpload" id="upload3" accept="image/*">
                <input type="file" class="fileUpload" id="upload4" accept="image/*">
              </div>
            </div>
            <!-- 生成二维码 -->
            <div class="qrcode"></div>
          </div>
        </div>
      </div>
      <!-- 分享页 -->
      <div class="swiper-slide stop-swiping share">
        <div class="share-cloud2">
          <img src="images/share-cloud2.png" />
        </div>
        <div class="result">
          <img src="images/result1.png" id="resultImg" />
        </div>
        <div class="shareResult" id="shareResult">
          <img src="images/result1.png" id="shareImg" />

        <div class="shareLogo">

        <div class="share-mushroom2">

        </div>
        <div class="share-save">

        </div>

      <!-- 上传的照片 -->
      <input name="UploadPhoto" type="hidden" />
      <!-- 选择的模版号 -->
      <input name="TempLateID" type="hidden" />
      <!-- 合成的照片 -->
      <input name="UserPhoto" type="hidden" />
      <!-- 200*200的照片 -->
      <input name="SharePhoto" type="hidden" />

  </div>
  <!-- 分享遮罩页 -->
  <div class="page cover">
    <div class="cover-light">
      <img src="images/cover-light.png" />
    </div>

    </div>
    <div class="cover-crane">

    </div>

  <!-- 信息提示页 -->

    </div>
